<!-- *****LOOP FOR MEMBERS PAGE *********-->
<h2 class="section__title padding-top-1 margin-top-6">Leadership</h2>
 <section class="usa-graphic-list padding-top-0 padding-bottom-3">
        <div class="grid-container padding-0">
            <div class="usa-graphic-list__row grid-row grid-gap">
                {% for bio in site.leadership %}
                <div class="tablet:grid-col-6">
                    <div class="clearfix shadow-5 radius-lg bg-white padding-2">
                    <a style="color:black;" class="height-full" href="{{ site.baseurl }}{{ bio.permalink }}">
                        <div class="left">
                            <img src="{{ site.baseurl }}/assets/images/members/{{ bio.bio-image }}" alt="{{bio.bio-image-alt-text }} portrait">
                        </div>
                        <div class="right padding-1">
                            <span class="name">{{ bio.name }}<br></span>
                            <span class="role">{{ bio.role }}</span>
                            <span class="title">{{ bio.job-title }}, {{ bio.department }}</span>
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
