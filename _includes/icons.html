<div class="grid-row">
    {% for icon in site.homepage_icons %}

        {% if site.number_of_icons == 5 %}
        <div class="tablet:grid-col-2 text-center margin-y-5 margin-left-1 margin-right-2">
        {% endif %}

        {% if site.number_of_icons == 4 %}
        <div class="tablet:grid-col-3 text-center margin-y-5">
        {% endif %}

        {% if site.number_of_icons == 3 %}
        <div class="tablet:grid-col-4 text-center margin-y-5">
        {% endif %}
        
            {% if icon.url %}
                <a href="{{ site.baseurl }}{{ icon.url }}" class="text-no-underline text-gray-70" style="display: inline-block;">
            {% else %}
                <a href="{{ icon.link }}" class="text-no-underline" style="display: inline-block;">
            {% endif %}
                    <div class="circle-image picons icon-back">
                        <img class="picon" src="{{site.baseurl}}{{ icon.logo }}" alt="{{ icon.name }} image" />
                    </div>
                    <p class="font-heading-md text-gray-70 text-no-underline">{{ icon.name }}</p>
                </a>
        </div>
    {% endfor %}
</div>
