<!-- *****LOOP FOR Members on Members Page *********-->
<div class="grid-container font-sans-sm">
    <section class="usa-graphic-list padding-top-0" >
        <div class="grid-container padding-0">
            <div class="usa-graphic-list__row grid-row grid-gap">
                {% for bio in site.members %}
                <div class="tablet:grid-col-4 container members-list padding-top-2">
                    <div class="left">
                        <img src="{{ site.baseurl }}/assets/images/agency-seals/{{ bio.bio-image }}" alt="{{bio.bio-image-alt-text }} agency seal">
                    </div>
                    <div class="right padding-left-1">
                        <span class="name">{{ bio.name }}<br></span>
                        <span class="title">{{ bio.job-title }}, {{ bio.department }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

</div>
