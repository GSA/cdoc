<h2 class="padding-top-5 margin-0">EX-officio Members</h2>
<!-- *****LOOP FOR Members on Members Page *********-->
<div class="grid-container font-sans-sm container__leadership padding-left-0 padding-right-0 padding-bottom-6">
    <section class="usa-graphic-list padding-top-0">
        <div class="grid-container padding-0">
            <div class="usa-graphic-list__row grid-row grid-gap">
                {% assign sortedCards = site.ex-officio-members | sort: 'department' %}
                {% for bio in sortedCards %}
                <div class="desktop:grid-col-4 tablet:grid-col-6 container members-list padding-top-2 card__members">
                    <div class="clearfix shadow-5 radius-lg border-base-lighter border-top-1 border-2px bg-white padding-2" tabindex="0">
                        <div class="left">
                            <img class="card__image--seal" src="{{ site.baseurl }}/assets/images/agency-seals/{{ bio.bio-image }}" alt="{{bio.bio-image-alt-text }} agency seal">
                        </div>
                        <div class="right padding-left-1">
                            <span class="name">{{ bio.department }}</span>
                            <span class="title">{{ bio.name }}</span>
                            {% if bio.council%}
                                <span class="council text-italic">Representing the {{ bio.council }}</span>
                            {% endif %}
                            {% if bio.website-data %}
                            <span class="title" style="margin-top: 1px;"><a href="{{ bio.website-data }}" title="{{ bio.department }} - data website">Agency Data Website</a></span>
                            {% endif%}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
